{% extends 'aluno/base.html'%}
{% load static %}
{% block content_wrapper %}
<div id="content-wrapper" class="d-flex flex-column">
	<!-- Main Content -->
	<div id="content">
		<!-- Begin Page Content -->
		<div class="container-fluid mt-4">
			<!-- Page Heading -->
			<div class="d-sm-flex align-items-center justify-content-between mb-4">
				<h1 class="h3 mb-0 text-gray-800">Remoção de Aluno</h1>
			</div>

			<!-- Content Row -->

			<div class="row">
				<div class="col-xl-8 col-lg-7 mx-auto">
					<div class="card shadow mb-4">
						<div
							class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
						>
							<h6 class="m-0 font-weight-bold text-primary">
								Formulário de Remoção de Aluno {{ object.nomeCompleto }}
							</h6>
						</div>
						<!-- Card Body -->
						<div class="card-body">
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Deletar</button>
              <a href="{% url 'listAluno' %}" class="btn btn-secondary">Cancelar</a>
            </form>
					</div>
				</div>
			</div>
		</div>
	</div>

	{% include 'aluno/partials/footer.html'%}
</div>
{% endblock %}
